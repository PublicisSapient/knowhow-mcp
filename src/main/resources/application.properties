spring.application.name=knowhow-mcp
server.port=8085
server.servlet.context-path=/mcp/api

# Confluence Configuration
gravity.confluence.url=https://knowhow.suite.publicissapient.com/wiki/
# gravity.confluence.username=user@example.com
# gravity.confluence.api-token=your-api-token
gravity.confluence.space-key=PS

# LLM Configuration (OpenAI or Compatible)
langchain4j.open-ai.chat-model.api-key=${OPENAI_API_KEY:${MY_ENV_VAR:demo}}
langchain4j.open-ai.chat-model.model-name=gpt-4-turbo
langchain4j.open-ai.chat-model.base-url=https://int.sapientslingshot.com/api/v1/llm
langchain4j.open-ai.chat-model.fast-model-name=gpt-4o-mini

# Database Configuration (PostgreSQL with pgvector)
# Database Configuration (PostgreSQL with pgvector)
spring.datasource.url=${DB_URL:jdbc:postgresql://mqgsseunpgsql01:5431/knowhow-mcp-dev?sslmode=require}
spring.datasource.username=${DB_USERNAME:user}
spring.datasource.password=${DB_PASSWORD:demo}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Vector Store Configuration
gravity.vector-store.table-name=vector_store
gravity.vector-store.dimension=384

# Support Email Configuration
spring.mail.host=${MAIL_HOST:smtp-server}
spring.mail.port=${MAIL_PORT:00}
spring.mail.username=${SUPPORT_EMAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${SUPPORT_EMAIL_PASSWORD:demo}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
gravity.support.email.to=${SUPPORT_EMAIL_TO:support@example.com}
gravity.support.email.from=${SUPPORT_EMAIL_FROM:knowhow-assistant@example.com}

# Error Notification Email Configuration
gravity.error.email.enabled=${ERROR_EMAIL_ENABLED:true}
gravity.error.email.to=${ERROR_EMAIL_TO:admin@example.com}
gravity.error.email.from=${ERROR_EMAIL_FROM:knowhow-errors@example.com}
gravity.error.email.environment=${APP_ENVIRONMENT:production}

# Actuator Configuration (for Docker healthcheck)
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized

